<!DOCTYPE html>
<html>

<!-- https://appbrewery.github.io/css-positioning/ </br>
1. Static Positioning : HTML default flow </br>
2. Relative Positioning: Position relative to default position </br>
3. Absolute Positioning: Position relative to nearest positioned ancestor or top left corner of webpage </br>
4. Fixed Positioning: Position relative to top left corner of browser window -->

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle {
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 250px;
    }
    .blue-box {
      background-color: blue;
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px;
    }
    

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
